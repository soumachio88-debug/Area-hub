<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
  <!-- 粒子エフェクト（神UI） -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="executors.html">Executors</a></li>
        <li><a href="scripts.html">Scripts</a></li>
        <li><a href="bypass.html">Bypass</a></li>
        <li><a href="tools.html">Tools</a></li>
        <li><a href="ai.html">AI Assistant</a></li>
      </ul>
    </nav>
  </header>

  <!-- 粒子エフェクト背景 -->
  <div id="particles-js"></div>

  <div class="container text-center">
    <!-- 爆発的イントロ -->
    <h1 class="text-7xl md:text-9xl font-bold mt-32 glow-text" id="intro-text">
      ようこそ、<br>静かに狂った<br>情報の領域へ。
    </h1>

    <p class="text-3xl mt-12 glow-text opacity-0" id="sub-text">ここでは、禁断の鍵が静かに息を潜めている。</p>

    <!-- Area Hub 大カード -->
    <div class="my-20 opacity-0" id="main-card">
      <div class="card max-w-4xl mx-auto p-12 tilt" data-tilt data-tilt-max="8" data-tilt-speed="400">
        <h2 class="text-6xl glow-purple mb-8">Area Hub</h2>
        <p class="text-2xl glow-text">Robloxの深淵へようこそ。executor、script、bypass、tool…すべてがここに。</p>
      </div>
    </div>

    <!-- 参加ボタン -->
    <div class="flex justify-center gap-12 my-20 opacity-0" id="join-buttons">
      <a href="https://line.me/ti/g2/ctACQKVIXgkV5Hp0U5qESr3dGxIo-cuqx95cuQ?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" 
         class="card p-10 text-center glow-red hover:glow-purple transition tilt" data-tilt>
        <h3 class="text-4xl">Join LINE OpenChat</h3>
        <p class="mt-4 text-xl">最新情報＆コミュニティ</p>
      </a>
      <a href="https://discord.gg/C6aTDUdw" 
         class="card p-10 text-center glow-red hover:glow-purple transition tilt" data-tilt>
        <h3 class="text-4xl">Join Discord Server</h3>
        <p class="mt-4 text-xl">リアルタイム共有＆サポート</p>
      </a>
    </div>
  </div>

  <!-- テーマスイッチャー -->
  <div class="theme-switcher">
    <div class="theme-btn" id="purple-btn" onclick="setTheme('')"></div>
    <div class="theme-btn" id="blood-btn" onclick="setTheme('blood-mode')"></div>
    <div class="theme-btn" id="neon-btn" onclick="setTheme('neon-mode')"></div>
  </div>

  <!-- Discord Widget -->
  <div class="discord-widget">
    <iframe src="https://discord.com/widget?id=YOUR_DISCORD_SERVER_ID&theme=dark" width="350" height="500"
            allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>

  <script>
    // Tilt初期化
    VanillaTilt.init(document.querySelectorAll(".tilt"));

    // テーマ切り替え
    function setTheme(theme) {
      document.body.className = theme;
    }

    // 粒子エフェクト
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#7b2cbf", "#00b4d8", "#d00000"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1, direction: "none", random: true, straight: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } }
      },
      retina_detect: true
    });

    // 爆発的イントロアニメ
    window.onload = () => {
      const intro = document.getElementById('intro-text');
      const sub = document.getElementById('sub-text');
      const card = document.getElementById('main-card');
      const buttons = document.getElementById('join-buttons');

      // 1. イントロ文字出現
      setTimeout(() => {
        intro.style.transition = 'opacity 3s, transform 3s';
        intro.style.opacity = '1';
        intro.style.transform = 'scale(1.05)';
      }, 500);

      // 2. サブテキスト
      setTimeout(() => {
        sub.style.transition = 'opacity 2s';
        sub.style.opacity = '1';
      }, 3000);

      // 3. メインカード
      setTimeout(() => {
        card.style.transition = 'opacity 2s, transform 1s';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 4500);

      // 4. 参加ボタン
      setTimeout(() => {
        buttons.style.transition = 'opacity 2s';
        buttons.style.opacity = '1';
      }, 6000);
    };
  </script>
</body>
</html>
